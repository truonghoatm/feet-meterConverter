<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<h1>Converter Process</h1>
<input type="text" id="giatri">
<span>From</span>
<select id="from">
    <option value="feet">Feet</option>
    <option value="meter">Meter</option>
</select>
<span>To</span>
<select id="to">
    <option value="feet">Feet</option>
    <option value="meter">Meter</option>
</select>
<input type="button" id="btConverter" value="Converter" onclick="feetMeterConverter()">
<p id="result"></p>
<script>
    function feetMeterConverter() {
        var a = parseFloat(document.getElementById("giatri").value);
        var from = document.getElementById("from").value;
        var to = document.getElementById("to").value;
        if (from == "feet" && to =="meter") {
            var b = 0.305*a;
            document.getElementById("result").innerHTML = b;
        }else if (from == "meter" && to =="feet") {
            var b = 3.279 * a;
            document.getElementById("result").innerHTML = b;
        }else {
            alert("Error!");
        }
    }
</script>
</body>
</html>
